<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Durham</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="800" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
     <div>Press the button to speed up the revoling door <button type="button" onclick="up()">Speed Up</button> </div>
     <div>Press the button to slow down the revoling door <button type="button" onclick="down()">Slow Down</button> </div>

     <div>Press the button to raise the barries <button type="button" onclick="up_Barriers()">Raise Barriers</button> </div>
     <div>Press the button to lower the barries <button type="button" onclick="down_Barriers()">Lower Barriers</button> </div>
     <div>Press <b>W</b> to zoom in </div>
     <div>Press <b>S</b> to zoom out </div>
     <div>Press <b>D</b> to move right </div>
     <div>Press <b>A</b> to move left </div>
    
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="durham.js"> </script>
  </body>
</html>
